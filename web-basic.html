<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"  />

  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>

  <script src="js/test.js" type="text/javascript"></script>

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8">


  <title>建模试卷</title>
</head>



<body>
<form name="myForm" autocomplete="off">

  <div class="container">



    <div>
      <h4><u>帝国皇家学院数学建模考试试卷</u></h4>
    </div>
    <div class="text-center">
      <h1>统一建模语言理论测试</h1>
    </div>



    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-md-4">
            <td>考试科目：统一建模语言</td>
          </div>
          <div class="col-md-4">
            <td>时间：100分钟</td>
          </div>
          <div class="col-md-4">
            <td>得分：<input type="text" name="score" id="score" disabled placeholder="*禁止输入"/></td>
          </div>
        </div>
      </div>
    </div>



    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row form-inline">
          <div class="col-md-4">
            <label class="control-label">
              <td>班级：<input type="text" name="classes" id="classes" class="form-control" placeholder="*输入班级"></td>
            </label>
          </div>
          <div class="col-md-4">
            <label class="control-label">
              <td>学号：<input type="text" name="student_number" id="student_number" class="form-control" placeholder="*输入学号"/></td>
            </label>
          </div>
          <div class="col-md-4">
            <label class="control-label">
              <td>姓名：<input type="text" name="name" id="name" class="form-control" placeholder="*输入姓名"/></td>
            </label>
         </div>
        </div>
      </div>
    </div>



    <div class="panel panel-default">
      <div class="panel-heading">
        <h4>一、填空题（每空5分，共20分）</h4>
      </div>
      <div class="panel-body">
        <ol>
          <li>
            <div class="form-group">
              <label for="1_1" class="control-label">
                <abbr title="Unified Modeling Language">UML</abbr>的中文全称是：
              </label>
              <div class="form-inline">
                <input class="form-control" type="text" name="1_1" id="1_1" />。
              </div>
            </div>
          </li>
          <li>
            <div class="form-group">
              <label for="1_2_1" class="control-label">
                对象最突出的特征是：
              </label>
              <div class="form-inline">
                <input type="text" id="1_2_1" name="1_2_1" class="form-control">、
                <input type="text" id="1_2_2" name="1_2_2" class="form-control">、
                <input type="text" id="1_2_3" name="1_2_3" class="form-control">。
              </div>
            </div>
          </li>
        </ol>
      </div>
    </div>



    <div class="panel panel-default">
      <div class="panel-heading">
        <h4>二、选择题（每题10分，共20分）</h4>
      </div>
      <div class="panel-body">
        <ol>
          <li>
            <div class="form-group">
              <label class="control-label">
                UML与软件工程的关系是：
              </label>
              <div class="radio">
                <label>
                  <input type="radio" name="2_1" id='2_1' value="A" /> (A)UML就是软件工程
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="2_1" id='2_1' value="B" /> (B)UML参与到软件工程中软件开发过程的几个阶段
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="2_1" id='2_1' value="C" /> (C)UML与软件工程无关
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="2_1" id='2_1' value="D" /> (D)UML是软件工程的一部分
                  </label>
                </div>
              </div>
            </li>
            <li>
              <div class="form-group">
                <label class="control-label">
                  Java语言支持：
                </label>
                <div class="radio">
                  <label>
                    <input type="radio" name="2_2" id='2_2' value="A" /> (A)单继承
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="2_2" id='2_2' value="B" /> (B)多继承
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="2_2" id='2_2' value="C" /> (C)单继承和多继承都支持
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="2_2" id='2_2' value="D" /> (D)单继承和多继承都不支持
                  </label>
                </div>
              </div>
            </li>
          </ol>
        </div>
      </div>



      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>三、多项选择题（每题10分，共20分）</h4>
        </div>
        <div class="panel-body">
          <ol>
            <li>
              <div class="form-group">
                <label class="control-label">
                  用例的粒度分为以下哪三种：
                </label>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value='A' name="3_1" id="3_1_A" />
                    (A)概述级
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value='B' name="3_1" id="3_1_B" />
                    (B)需求级
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value='C' name="3_1" id="3_1_C" />
                    (C)用户目标级
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value='D' name="3_1" id="3_1_D" />
                    (D)子功能级
                  </label>
                </div>
              </div>
            </li>
            <li>
              <div class="form-group">
                <label class="control-label">
                  类图由以下哪三部分组成：
                </label>

                <div class="checkbox">
                  <label>
                    <input type="checkbox" value='A' name="3_2" id="3_2_A" />
                    (A)名称(Name)
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value='B' name="3_2" id="3_2_B" />
                    (B)属性(Attribute)
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value='C' name="3_2" id="3_2_C" />
                    (C)操作(Operation)
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value='D' name="3_2" id="3_2_D" />
                    (D)方法(Function)
                  </label>
                </div>
              </div>
            </li>
          </ol>
        </div>
      </div>



      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>四、判断题（每题10分，共20分）</h4>
        </div>
        <div class="panel-body">
          <ol>
            <li>
              <div class="form-group">
                <label class="control-label">
                  用例图只是用于和客户交流和沟通的,用于确定需求。
                </label>
                <label class="radio-inline">
                  <input type="radio" name="4_1" id='4_1' value="对"/>
                  <span class="glyphicon glyphicon-ok text-success"></span>
                </label>
                <label class="radio-inline">
                  <input type="radio" name="4_1" id='4_1' value="错"/>
                  <span class="glyphicon glyphicon-remove text-danger"></span>
                </label>
              </div>
            </li>
            <li>
              <div class="form-group">
                <label class="control-label">
                  在状态图中,终止状态在一个状态图中允许有任意多个。
                </label>
                <label class="radio-inline">
                  <input type="radio" name="4_2" id='4_2' value="对"/>
                  <span class="glyphicon glyphicon-ok text-success"></span>
                </label>
                <label class="radio-inline">
                  <input type="radio" name="4_2" id='4_2' value="错"/>
                  <span class="glyphicon glyphicon-remove text-danger"></span>
                </label>
              </div>
            </li>
          </ol>
        </div>
      </div>



      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>五、简答题（每题20分，共20分）</h4>
        </div>
        <div class="panel-body">
          <ol>
            <li>
              <div class="form-group">
                <label for="5_1" class="control-label">
                  简述什么是模型以及模型的表现形式？
                </label>
                <textarea id="5_1" name="5_1" class="form-control"
                rows="5"></textarea>
              </div>
            </li>
          </ol>
        </div>
      </div>



    <div class="text-center">
    <button class="btn btn-primary btn-lg" type="button" id="write">提交</button>
  </div>

</div>

</form>
</body>
</html>
